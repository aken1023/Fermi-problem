<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 漸層定義 -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2980b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    
    <!-- 陰影濾鏡 -->
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圓形 -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" filter="url(#logoShadow)"/>
  
  <!-- 內圈裝飾 -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="60" cy="60" r="35" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- 主要圖標：計算器/大腦 -->
  <g transform="translate(60, 60)">
    <!-- 大腦輪廓 -->
    <path d="M-20,-15 Q-25,-25 -20,-35 Q-15,-40 -10,-35 Q-5,-30 -5,-25 Q-5,-20 -10,-15 Q-15,-10 -20,-15 Z" 
          fill="rgba(255,255,255,0.9)"/>
    <path d="M20,-15 Q25,-25 20,-35 Q15,-40 10,-35 Q5,-30 5,-25 Q5,-20 10,-15 Q15,-10 20,-15 Z" 
          fill="rgba(255,255,255,0.9)"/>
    
    <!-- 大腦連接 -->
    <path d="M-10,-25 Q0,-30 10,-25" stroke="rgba(255,255,255,0.7)" stroke-width="2" fill="none"/>
    <path d="M-8,-20 Q0,-25 8,-20" stroke="rgba(255,255,255,0.7)" stroke-width="2" fill="none"/>
    
    <!-- 思考泡泡 -->
    <circle cx="0" cy="-45" r="8" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="15" cy="-50" r="5" fill="url(#accentGradient)" opacity="0.6"/>
    <circle cx="25" cy="-45" r="3" fill="url(#accentGradient)" opacity="0.4"/>
    
    <!-- 數字和符號 -->
    <text x="0" y="15" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="12" font-weight="bold">∑</text>
    <text x="-15" y="25" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="8">π</text>
    <text x="15" y="25" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="8">∞</text>
  </g>
  
  <!-- 外圈裝飾點 -->
  <circle cx="60" cy="5" r="2" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="115" cy="60" r="2" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="60" cy="115" r="2" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="5" cy="60" r="2" fill="url(#accentGradient)" opacity="0.8"/>
  
  <!-- 對角線裝飾點 -->
  <circle cx="85" cy="35" r="1.5" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="85" cy="85" r="1.5" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="35" cy="35" r="1.5" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="35" cy="85" r="1.5" fill="url(#accentGradient)" opacity="0.6"/>
</svg> 