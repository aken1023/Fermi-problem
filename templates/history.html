<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歷史問答記錄</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="loginModal" class="password-modal" style="display: flex;">
        <div class="password-content">
            <h3>請輸入密碼</h3>
            <input type="password" id="passwordInput" class="password-input" placeholder="請輸入密碼">
            <div class="password-buttons">
                <button onclick="verifyPassword()">確認</button>
            </div>
        </div>
    </div>

    <div id="historyContent" style="display: none;">
        <div class="history-container">
            <header>
                <h1>歷史問答記錄</h1>
                <button onclick="window.location.href='/'">返回主頁</button>
            </header>
            <div id="historyList" class="history-list"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/history.js') }}"></script>
</body>
</html>
